<div class="container my-2">
    <h1 class="h1 text-center">Write Post</h1>
  
    <!-- Write Post form -->
    <form action='/api/posts' method="POST">
      <div class="form-group" >
        <label for="inputUserid">UserId</label>
        <input type="text" name="userId" class="form-control" id="inputUserid" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputTitle">Title</label>
        <input type="text" name="title" class="form-control" id="inputTitle">
      </div>
      <div class="form-group">
        <label for="inputBody">body</label>
        <textarea name="body" id="inputBody" class="form-control" cols="30" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
